<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie History</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css">

    <!-- begin stylesheets for star rating -->
    <link href="lib/bower_components/bootstrap-star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css"/>
    <!-- end stylesheets for star rating -->
  </head>

  <body>
    <div class="container-fluid">
<!-- ******************* NAV BAR ******************* -->
      <header id="view-navBar" class="navbar navbar-default hidden">
        <div>
          <input type="text" class="form-control" id="movieToSearch" placeholder="Find a movie...">
        </div>
        <div>
          <a id="logoutBtn" href="#">Logout</a>
        </div>
      </header> 

<!-- ******************* Filter Options ******************* -->
      <div id="view-filters" class="hidden">
        <div class="filterDivs">
          <button type="button" class="btn btn-link" id="allYourMovies">All Your Movies</button>
        </div>
        <div class="filterDivs">
          <button type="button" class="btn btn-link" id="watched">Watched</button>
        </div>
        <div class="filterDivs"> 
          <button type="button" class="btn btn-link" id="unwatched">Unwatched</button>
        </div>
        <div class="filterDivs">
          <button id="slidey-thing" class="btn btn-default">
            <span id="ex6CurrentSliderValLabel">Browse Your Ratings: <span id="ex6SliderVal">0</span></span>
            <input id="ex6" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0" data-slider-handle="custom">
          </button>
        </div>
        <!-- <button type="button" class="btn btn-link" id="favorites">Favorites</button> -->
      </div>

<!-- ******************* Log-in View ******************* -->
      <div id="view-login">
        <!-- load template-login here -->
      </div>

<!-- ******************* Find Movie Modal View ******************* -->
      <div id="view-find-movie"></div>

<!-- ******************* Find Movie Results View ******************* -->
      <div id="view-find-search-results"></div>

<!-- ******************* New User View ******************* -->      
      <div id="view-new-user"></div>


<!-- ******************* User Home View ******************* -->  
      <div id="view-user-home"></div>

<!-- ******************* User Watched View ******************* -->  
      <div id="view-user-watched"></div>
 
<!-- ******************* User Unwatched View ******************* -->  
      <div id="view-user-unwatched"></div>

<!-- ******************* User Favoites View ******************* -->  
      <div id="view-user-favorites"></div>

<!-- ******************* Search My Movie View ******************* -->  
      <div id="view-search-my-movie"></div>

<!-- InfoModal Popup       -->
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Movie Details</h4>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              
            </div>
        </div>
    </div>
</div>
    
    </div> <!-- .container-fluid -->
    <script data-main="javascripts/1-entry" src="lib/bower_components/requirejs/require.js"></script>
  </body>
</html>
